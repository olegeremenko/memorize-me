version: '3'

services:
  memorize-me:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: memorize-me
    restart: unless-stopped
    ports:
      - "3005:3000"
    privileged: true
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    volumes:
      # Store photos and database on the host machine
      - ./backend/data:/app/backend/data
      # Mount your .env file for configuration
      - ./.env:/app/.env
    environment:
      # Override environment variables as needed
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    # Use appropriate memory limits
    deploy:
      resources:
        limits:
          memory: 512M