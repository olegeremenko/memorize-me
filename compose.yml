services:
  memorize-me:
    build: 
      context: .
    container_name: memorize-me
    restart: unless-stopped
    ports:
      - "3005:3000"
    privileged: true
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    volumes:
      # Mount the entire application directory for live code updates
      - .:/app
      # Override data directory to persist on host
      - ./backend/data:/app/backend/data
      # Mount your .env file for configuration  
      - ./.env:/app/.env
    environment:
      # Override environment variables as needed
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
