<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Me - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 250px;
            height: auto;
        }
        
        .admin-card {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        
        .admin-title {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .admin-button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .admin-button {
            padding: 12px 15px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        
        .admin-button:hover {
            background: #666;
        }
        
        #status-message {
            margin-top: 15px;
            text-align: center;
            height: 20px;
            font-size: 14px;
        }
        
        .back-link {
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .back-link:hover {
            color: #fff;
        }

        .stats-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        .stats-title {
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            color: #ddd;
        }
        
        .stats-item {
            padding: 10px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 5px;
        }
        
        .stats-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .stats-value {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo-container">
            <img src="logo.png" alt="Memorize Me Logo" class="logo">
        </div>
        
        <div class="admin-card">
            <h1 class="admin-title">Admin Panel</h1>
            
            <!-- Stats Section -->
            <div class="stats-container">
                <h2 class="stats-title">Dashboard Statistics</h2>
                <div class="stats-grid">
                    <div class="stats-item">
                        <div class="stats-label">Total Photos in Database:</div>
                        <div class="stats-value" id="stats-total-photos">Loading...</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-label">Last Scan Time:</div>
                        <div class="stats-value" id="stats-last-scan">Loading...</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-label">Active Photos:</div>
                        <div class="stats-value" id="stats-active-photos">Loading...</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-label">Soft-Deleted Photos:</div>
                        <div class="stats-value" id="stats-deleted-photos">Loading...</div>
                    </div>
                </div>
            </div>
            
            <div class="admin-button-group">
                <button id="scan-button" class="admin-button">Scan NAS</button>
                <button id="fetch-button" class="admin-button">Fetch Photos</button>
                <button id="show-database-button" class="admin-button">Show All DB Photos</button>
            </div>
            
            <div id="status-message"></div>
            
            <a href="/" class="back-link">Back to Slideshow</a>
        </div>
    </div>
    
    <!-- Modal structure for database photos -->
    <div id="photo-database-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Photo Database</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-stats">
                    <span id="photo-count"></span>
                </div>
                <div class="table-container">
                    <table id="photos-table">
                        <thead>
                            <tr>
                                <th>NAS ID</th>
                                <th>File Info</th>
                                <th>Size</th>
                                <th>Last Modified</th>
                                <th>Downloaded</th>
                                <th>Local Path</th>
                                <th>Downloads Count</th>
                            </tr>
                        </thead>
                        <tbody id="photos-table-body">
                            <!-- Table rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
