<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Me - Photo Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="slideshow-container">
        <div id="photo-container" class="photo-container">
            <img id="current-photo" class="photo" src="" alt="Memory Photo">
            <div class="photo-info">
                <h3 id="photo-name"></h3>
                <p id="photo-date"></p>
                <p id="photo-details"></p>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev-button" class="nav-button"><span class="chevron">&#10094;</span></button>
            <button id="next-button" class="nav-button"><span class="chevron">&#10095;</span></button>
        </div>
        
        <div class="admin-panel">
            <button id="fullscreen-button">Fullscreen</button>
            <button id="share-button" title="Share this photo">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 5.12036 15.0077 5.23881 15.0227 5.35484L8.94537 8.39332C8.39022 7.8365 7.6396 7.5 6.82143 7.5C5.16458 7.5 3.82143 8.84315 3.82143 10.5C3.82143 12.1569 5.16458 13.5 6.82143 13.5C7.76176 13.5 8.60753 13.0818 9.16977 12.4181L15.0245 15.3669C15.0083 15.4766 15 15.5891 15 15.7036C15 17.3604 16.3431 18.7036 18 18.7036C19.6569 18.7036 21 17.3604 21 15.7036C21 14.0467 19.6569 12.7036 18 12.7036C17.0445 12.7036 16.1752 13.1371 15.6166 13.8245L9.84498 10.9633C9.89154 10.8144 9.91667 10.6594 9.91667 10.5C9.91667 10.3443 9.8926 10.1928 9.84761 10.0469L15.9583 6.96234C16.5045 7.59953 17.2108 8 18 8Z" fill="currentColor"/>
                </svg>
                Share
            </button>
            <button id="delete-button">Delete</button>
            <a href="/admin" class="admin-link">Admin Panel</a>
            <span id="status-message"></span>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this photo?</p>
                    <p>The photo will no longer be shown in the slideshow.</p>
                    <div class="modal-buttons">
                        <button id="cancel-delete" class="modal-button">Cancel</button>
                        <button id="confirm-delete" class="modal-button confirm">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
